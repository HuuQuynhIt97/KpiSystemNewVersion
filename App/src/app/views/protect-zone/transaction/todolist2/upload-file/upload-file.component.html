<div class="modal-header">
  <h4 class="modal-title">Action </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-0">
  <div class="row">
    <div class="col-12">
      <ejs-uploader #defaultupload id='defaultfileupload' [asyncSettings]='path' [dropArea]='dropElement' (removing)='onFileRemove($event)'></ejs-uploader>
    </div>
  </div>
</div>

<div class="modal-footer d-flex justify-content-end">
  <button type="button" class="btn btn-secondary mr-2" (click)="activeModal.close('Close click')">{{'Back' }}</button>
  <button type="button" class="btn btn-success" (click)="1==1">{{'Submit' }}</button>
</div>
