<div class="modal-header">
  <h4 class="modal-title">Update result of KPI Objective ({{data.topic}})</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-0">
  <div class="d-flex">
    <div class="flex-fill" style="width:70%">
      <ejs-grid #grid [dataSource]='gridData' allowTextWrap='true' [allowPaging]='true' [allowResizing]='true' [showColumnMenu]='true' gridLines='Both'
      [toolbar]='toolbarOptions' [pageSettings]='pageSettings' [editSettings]='editSettings' [allowExcelExport]='true'>
      <e-columns>
        <e-column field='#' headerText='#' textAlign='Center' width=80 type='number'>
          <ng-template #template let-data>
            {{NO(data.index)}}
          </ng-template>
        </e-column>
        <e-column field='yourObjective' headerText='Your Objective' type='string'>
        </e-column>
        <e-column field='resultOfMonth' headerText='Result Of Month'>
        </e-column>
      </e-columns>
    </ejs-grid>
    </div>
    <div class="flex-fill " style="width:30%; padding: 0 5px 0 5px;">
      <div class="form-group">
        <label for="title" class="d-flex justify-content-center" style="font-weight: Bold;font-size: 14px;margin-top: 47px;">Result of month</label>
        <textarea id="title" rows="10" type="text" [(ngModel)]="title"
        placeholder="Type something!" class="form-control"></textarea>
      </div>
      <!-- <ejs-grid #grid [dataSource]='gridResultOfMonthData' allowTextWrap='true' [allowResizing]='true' gridLines='Both'
       [editSettings]='editSettings' [toolbar]='toolbarOptions2' [allowExcelExport]='true'>
      <e-columns>
        <e-column field='title' headerText='Result of month'>
        </e-column>
      </e-columns>
      </ejs-grid> -->
    </div>
  </div>


</div>
<div class="modal-footer justify-content-end">
  <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">{{'Close' | translate}}</button>
    <button type="button" class="btn btn-success" (click)="finish()" >{{'Finish' | translate}}</button>
</div>
