<div class="modal-header">
  <h4 class="modal-title">Self-score of KPI Objective ({{data.topic}})</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-0">
  <ejs-grid [dataSource]='gridData' [allowPaging]='true' [allowResizing]='true' [showColumnMenu]='true' gridLines='Both'
  [toolbar]='toolbarOptions' (queryCellInfo)='queryCellInfoEvent($event)' [pageSettings]='pageSettings' [editSettings]='editSettings' [allowExcelExport]='true'>
  <e-columns>
    <e-column field='month' headerText='Month' textAlign='Center' width=80 type='number'></e-column>
    <e-column field='yourObjective' headerText='Your Objective' type='string'>
    </e-column>
    <e-column field='resultOfMonth' headerText='Result of Month'>
    </e-column>
  </e-columns>
</ejs-grid>
<div class="row mt-5 d-flex justify-content-center">
  <div class="col-md-10">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">5>= X >=4.5 超出預期</th>
          <th scope="col">4.5> X >=4 符合預期</th>
          <th scope="col">4 > X >=3 大部分符合預期</th>
          <th scope="col">3> X >=2 部分符合預期</th>
          <th scope="col">2> X >= 0 不佳不符合預期</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Exceed expectation</td>
          <td>Meet expectation</td>
          <td>Mostly meet expectation</td>
          <td>Partly meet expectation</td>
          <td>Poorly or not meet expectation</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
<div class="row" style="padding-right: 5px;">
  <div class="col-md-4"></div>
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="form-group">
      <label class="d-flex justify-content-center font-weight-bold">Self-score</label>
      <ejs-dropdownlist #accountGroupDropdownlist [dataSource]='kpiData' [(value)]='point'
      [fields]='fields' [allowFiltering]='true'>
    </ejs-dropdownlist>
    </div>
  </div>
</div>
</div>
<div class="modal-footer justify-content-end">
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">{{'Close' | translate}}</button>
    <button type="button" class="btn btn-success" (click)="finish()" >{{'Finish' | translate}}</button>
</div>
